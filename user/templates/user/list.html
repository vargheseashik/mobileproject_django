<!DOCTYPE html>
{% extends "user/index.html" %}
      {% block tmp %}
<br>
<div class="row">

                   <!--django template language-->
                   {%for mobile in mobiles %}

<div class="col-4 "><br>
<div class="card border border-light bg-light text-black " style="width: 18rem;height:auto;">
  <a href="{%url 'usermobiledetails' mobile.id %}"><img class="card-img-top"  src="{{mobile.image.url}}" alt="Card image cap" style="width: 18rem;height:18rem;"></a>
  <div class="card-body">
    <h3 class="card-title "><b>{{mobile.model_name}}</b></h3>
      <h4 class="card-text "><br><b>Rs.{{mobile.price}}</b></h4>
<a href="{%url 'usermobiledetails' mobile.id %}" class="btn btn-info">View Details</a>
  </div>
                        </div></div>
    {% endfor %}

</div>


                    {% endblock %}
